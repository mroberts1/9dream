---
layout: default
---

<article>

  <h3 itemprop="name"><a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">{{ page.title }}</a></h3>

  <div class="post-meta">
    <time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time>
  </div>

  <section>
    {{content}}
  </section>

    {% include footer.html %}

  </div>
</article>
