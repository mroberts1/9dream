/* Tufte CSS styles */
html { font-size: 14px; }

body { width: 87.5%; margin-left: auto; margin-right: auto; padding-left: 12.5%; font-family: "UniversNextPro-Regular", sans-serif; background-color: #fffff3; color: #111; max-width: 1400px; counter-reset: sidenote-counter; }

h1, h2, h3, h4 { font-family: "UniversNextPro-BoldExt", sans-serif; text-transform: uppercase; color: black; font-weight: 600; letter-spacing: 1px; line-height: 1.3; -webkit-font-smoothing: antialiased; }

h1 { font-size: 19px; }

h2 { font-size: 17px; }

h3 { font-size: 15px; }

h4 { font-size: 14px; }

@media screen and (min-color-index: 0) and (-webkit-min-device-pixel-ratio: 0) { h1, h2, h3, h4 { letter-spacing: 0px; } }

h1 { font-family: "UniversNextPro-BoldExt", sans-serif; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; font-size: 2rem; line-height: 1; }

h2 { font-family: "UniversNextPro-BoldExt", sans-serif; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem; line-height: 1; }

h3 { font-family: "UniversNextPro-BoldExt", sans-serif; font-weight: 600; font-size: 1.3rem; margin-top: 2rem; margin-bottom: 0; line-height: 1; }

p.subtitle { margin-top: 1rem; margin-bottom: 1rem; font-size: 1.2rem; display: block; line-height: 1; }

.numeral { font-family: et-book-roman-old-style; }

.danger { color: red; }

article { position: relative; padding: 5rem 0rem; }

section { padding-top: 1rem; padding-bottom: 1rem; }

p, ol, ul, .pagination a, .pagination em, table { font-size: 1.4rem; }

p { line-height: 2rem; margin-top: 1.4rem; margin-bottom: 1.4rem; padding-right: 0; vertical-align: baseline; }

/* Chapter Epigraphs */
div.epigraph { margin: 5em 0; }

div.epigraph > blockquote { margin-top: 3em; margin-bottom: 3em; }

div.epigraph > blockquote, div.epigraph > blockquote > p { font-style: italic; }

div.epigraph > blockquote > footer { font-style: normal; }

div.epigraph > blockquote > footer > cite { font-style: italic; }

/* end chapter epigraphs styles */
blockquote { font-size: 1.4rem; }

blockquote p { width: 50%; }

blockquote .footer { width: 50%; font-size: 1.1rem; text-align: right; }

ol, ul { width: 45%; -webkit-padding-start: 5%; -webkit-padding-end: 5%; }

li { padding: 0.5rem 0; }

figure { padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; max-width: 55%; -webkit-margin-start: 0; -webkit-margin-end: 0; margin: 0 0 3em 0; }

figcaption { float: right; clear: right; margin-right: -48%; margin-top: 0; margin-bottom: 0; font-size: 1.1rem; line-height: 1.6; vertical-align: baseline; position: relative; max-width: 40%; }

figure.fullwidth figcaption { margin-right: 24%; }

/* Links: replicate underline that clears descenders */
.text { font-size: 15px; color: #000000; font-family: Arial, Helvetica, sans-serif; line-height: 21px; }

.textsm { font-size: 14px; color: #000000; font-family: Arial, Helvetica, sans-serif; line-height: 21px; }

.textxsm { font-size: 13px; color: #000000; font-family: Arial, Helvetica, sans-serif; line-height: 21px; }

.link { text-decoration: none; color: #CC0000; }

.link:hover { text-decoration: underline; color: #CC0000; }

.belink { text-decoration: none; color: #000000; }

.belink:hover { text-decoration: underline; color: #CC0000; }

.taglink { margin-top: 4pt; }

.smalltext { font-family: 'Times New Roman','Times','Serif'; font-size: 13px; text-decoration: none; color: black; }

/* Sidenotes, margin notes, figures, captions */
img { max-width: 100%; }

.sidenote, .marginnote { float: right; clear: right; margin-right: -60%; width: 50%; margin-top: 0; margin-bottom: 0; font-size: 1rem; line-height: 1.3; vertical-align: baseline; position: relative; }
